<!-- index.html -->
<!-- <!doctype html> -->

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myWiki">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Wiki</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
   <!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        

        .sidebar {
            position: absolute;
            top: 200;
            left: 50;
            width: 250px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .newForm {
            position: fixed;
            top: 300;
            left: 350;
            width: 250px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #pageshowing{
            display: inline;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Wikipedia Musica <span class="label label-info">{{ pages.length }}</span></h1>
        </div>

        <div id="page-list" class="row">
            <div class="col-sm-4 col-sm-offset-4 sidebar">
                <span><a class= "btn btn-primary btn-lg" ng-click="isNewFormOpen = !isNewFormOpen">New Page</a></span> <br></br>
                

                <div class="list-group " ng-controller= "pageController" ng-repeat="page in pages" >
                      

                    <!--  used to be a button!-->
<!--                     <a type="button" class="ist-group-item" ng-click="showPage = !showPage; getPage(page._id)">{{page.name}}, {{page._id}}, {{page.text}}</a> -->
                    <a type="button" class="list-group-item" ng-click="showPage(page)">{{page.name}}, {{page._id}}, {{page.text}}</a>

                    <script>
                    function pageController($scope){
                      $scope.pages = [
                        { name: 'WikiPage1', text: 'some text here' },
                        { name: 'WikiPage2', text: 'description of this thing' },
                        { name: 'WikiPage3', text: 'third wiki page text'},
                      ]
                    }
                    </script>
                </div>

            </div>


                <div ng-show="isNewFormOpen" id="newForm" class = "col-sm-4 row col-sm-offset-4 newForm">
                    <form>
                        <input type="text" class="form-group input-lg text-center" placeholder="Name" ng-model="newPage.name" ng-required=true> <!-- editData -->
                
                        <textarea class="form-group input-lg text-center" placeholder="Text" ng-model="newPage.text"></textarea>
                        <input type="text" class="form-group input-lg text-center" placeholder="Author" ng-model="newPage.author" ng-required=true>

                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createPage()">Submit</button>
                    </form>
               </div>
        </div>

                <div id = "pageshowing" ng-hide="!currentPage.showing" class="col-sm-4 row col-sm-offset-4">
                    Showing page! {{currentPage.name}}, {{currentPage.text}}, {{currentPage._id}}

                    <form>
                        <input type="text" class="form-control input-lg text-center" placeholder="New Name" ng-model="editedPage.name">

                        <textarea class="form-group input-lg text-center" placeholder="New Text" ng-model="editedPage.text"></textarea>
                        
                        <!-- createToDo() WILL CREATE NEW TODOS -->
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="editPage()">Submit Edits</button>
                    </form>
               </div>
    </div>


</body>
</html>
