<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div style="padding-right:0; margin-right: 0px; width: 100%; background-color: #cccccc" class="jumbotron text-center header">
            <h1>Wikipedia Musica! <span class="label label-info">{{ pages.length }} Pages</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="page-list" class="row">
            <div class="col-sm-4 col-sm-offset-4 sidebar">
                <!-- LOOP OVER THE TODOS IN $scope.todos -->


                <div class="list-group " ng-repeat="page in pages" >

                    <!--  used to be a button!-->
<!--                     <a type="button" class="list-group-item" ng-click="showPage = !showPage; getPage(page._id)">{{page.name}}, {{page._id}}, {{page.text}}</a> -->
                    <a type="button" class="list-group-item" ng-click="showPage(page)">{{page.name}}</a>
                </div>

            </div>


                <div id="newForm" class = "newForm">
                    <span><a class= "btn btn-primary bit-sm" ng-click="isNewFormOpen = !isNewFormOpen">New Page</a></span> <br></br>
                    <div ng-show="isNewFormOpen" >
                        <form name="newpageform">
                            <input type="text" class="form-group input-lg text-center" placeholder="Title" ng-model="newPage.name" required=true> <!-- editData -->
                    
                            <textarea class="form-group input-lg text-center" placeholder="Text" ng-model="newPage.text" required=true></textarea>

                            <input type="text" class="form-group input-lg text-center" placeholder= "Author" ng-model="newPage.author" required=true>

                            <button ng-disabled="newpageform.$invalid" type="submit" class="btn btn-primary btn-sm" ng-click="createPage()">Submit</button>
                        </form>
                    </div>
               </div>
        </div>

                <div id = "pageshowing" ng-hide="!currentPage.showing" class="col-sm-4 row col-sm-offset-4">
                    <h1>{{currentPage.name}}</h1> <br> <p>{{currentPage.text}}</p> <br> Submitted By: <h6>{{currentPage.author}}<h6> <br> Last Edited By:{{currentPage.lasteditedby}}
                    <br>

                     <span><a class= "btn btn-primary btn-sm" ng-click="isEditFormOpen = !isEditFormOpen">Edit This Page</a></span> <br></br>
                    <div  ng-show="isEditFormOpen" >

                        <form name = "editedby">
                            <input type="text" class="form-control input-lg text-center" placeholder="New Article Title" ng-model="editedPage.name" ng-value="currentPage.name"> <!-- ng-value="currentPage.name" ng-required-->

                            <textarea class="form-group input-lg text-center" placeholder="{{currentPage.text}}" ng-model="editedPage.text"></textarea>

                            <input name = "editedby" type = "text" class="form-control input-lg text-center" placeholder="Edited by..." ng-model="editedPage.lasteditedby" required=true>
                            
                            <button ng-disabled="editedby.$invalid" type="submit" class="btn btn-primary btn-sm" ng-click="editPage()">Submit Edits</button>
                        </form>
                    </div>

               </div>
    </div>



</body>
